<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Calculator</h1>
   <div class="container">
    <input type="text" id="display" readonly style="font-size: 24px; width: 260px;
    margin-bottom: 15px; text-align: right; padding: 10px;">
    <div class="calculator-keys">
      <button class="button backspace clear">Clear</button>
      <button class="button operators multiply">*</button>
      <button class="button operators divide">/</button>
      <button class="button operators subtract">-</button>

      <button class="button seven">7</button>
      <button class="button eight">8</button>
      <button class="button nine">9</button>
      <button class="button operators add">+</button>

      <button class="button four">4</button>
      <button class="button five">5</button>
      <button class="button six">6</button>
    

      <button class="button one">1</button>
      <button class="button two">2</button>
      <button class="button three">3</button>
      <button class="button equals">=</button>
      <button class="button zero">0</button>
      <button class="button decimal">.</button>

    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
